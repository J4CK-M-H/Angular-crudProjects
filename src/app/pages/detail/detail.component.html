<div class="container">

  <div class="poster">
    <img src="{{ this.url + project.image }}" alt="">
  </div>

  <h2>{{ project.name }}</h2>
  <h2>{{ project.category }}</h2>
  <hr>
  <div>
    <p>{{ project.description }}</p>
    <p>{{ project.year }}</p>
  </div>

  <div class="project-buttons">
    <a [routerLink]="['/editar-proyecto/',project._id]">Editar</a>
    <button (click)="deleteProject(project._id)">Eliminar</button>
  </div>
</div>
